<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 100%; height: 500px; background-color: antiquewhite;">
    <div id="offDisplay" >
    <button type="button" value="0"  id="selectButton">주거</button>
    <button type="button" value="1"   id="selectButton1">진로</button>
    <button type="button" value="2"  id="selectButton2">일자리</button>
    <button type="button" value="3"  id="selectButton3">창업</button>
    <button type="button" value="4"  id="selectButton4">교육</button>
    <button type="button" value="5"  id="selectButton5">금융</button>
    <button type="button" value="6"  id="selectButton6">+</button>
    </div>
    <div>
        
    <div style="display: none;" id="firstDisplayOn"> <button type="button" value="0"  id="PrevButton"><</button></div>
    <div style="display: none;" id="secondDisplayOn"> <button type="button" value="1"  id="PrevButton1"><</button></div>
    <div style="display: none;" id="thirdDisplayOn"> <button type="button" value="2"  id="PrevButton2"><</button></div>
    <div style="display: none;" id="fourthDisplayOn"> <button type="button" value="3"  id="PrevButton3"><</button></div>
    <div style="display: none;" id="fifthDisplayOn"> <button type="button" value="4"  id="PrevButton4"><</button></div>
    <div style="display: none;" id="sixthDisplayOn"> <button type="button" value="5"  id="PrevButton5"><</button></div>
</div>


<script>
    let number = ['first','second','third','fourth','fifth','sixth'];

        $(function(){
        $("#selectButton, #selectButton1, #selectButton2, #selectButton3, #selectButton4, #selectButton5").click(function () {
            var x = " ";
              x = $(this).attr('value');
            console.log(x);
            if($("#"+number[x]+"DisplayOn").css("display") == "none"){
                $("#"+number[x]+"DisplayOn").show();
                $("#offDisplay").hide();
            }
        });
    });
    

</script>
<script>
        $(function(){
        $("#PrevButton,#PrevButton1,#PrevButton2,#PrevButton3,#PrevButton4,#PrevButton5").click(function () {
            var y = " "
             y = $(this).attr('value');
            console.log(y);
            if($("#"+number[y]+"DisplayOn").css("display") != "none"){
            $("#"+number[y]+"DisplayOn").hide();
            $("#offDisplay").show();
            }
        });
    });
</script>
    
</body>
</html>
